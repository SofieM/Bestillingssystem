<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BrugerSide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        #wrapper tr, #wrapper th{
            border: 1px solid #ddd;
            padding: 8px;
        }
        #wrapper tr:nth-child(even){background-color: #f2f2f2;}

        #wrapper tr:hover {background-color: #ddd;}

        #wrapper th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>
<header>
    <div th:insert="fragments/header :: header"></div>
</header>

<div th:insert="fragments/sidebarBruger :: sidebarBruger"></div>

<div id="wrapper">
    <div class="container">

    <h1>Høstergaard Smørrebrød</h1>

    <p>Velkommen! Du er logget ind med følgende oplysninger:</p>
    <p th:text ="'Brugernavn: ' + ${session.brugernavn}" th:unless="${session==null}"></p>
    <p th:text ="'Fornavn: ' + ${session.fornavn}" th:unless="${session==null}"></p>
    <p th:text ="'Efternavn: ' + ${session.efternavn}" th:unless="${session==null}"></p>
    <p th:text ="'Adresse: ' + ${session.adresse}" th:unless="${session==null}"></p>
    <p th:text ="'Telefon: ' + ${session.telefon}" th:unless="${session==null}"></p>
    <p th:text ="'Email: ' + ${session.email}" th:unless="${session==null}"></p>

    </div>

</div>

</body>
</html>
