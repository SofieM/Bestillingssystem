<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bestilling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        #nyBestilling {
            margin-top: 50px;
            float: right;
        }
        #nyBestilling textarea{
            margin-top: 5px;
            height: 300px;
            width: 600px;
        }
        #wrapper tr, #wrapper th{
            border: 1px solid #ddd;
            padding: 8px;
        }
        #wrapper tr:nth-child(even){background-color: #f2f2f2;}

        #wrapper tr:hover {background-color: #ddd;}

        #wrapper th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>
<header>
    <div th:insert="fragments/header :: header"></div>
</header>

<div th:insert="fragments/sidebarBruger :: sidebarBruger"></div>
<div id="wrapper">
    <form th:action="@{/lavBestilling}" method="post" id="nyBestilling" >


        <label></label>
        <input type="hidden" name="brugerID" th:value="${session.brugerId}"/>
        <br>
        <label>Skriv din bestilling her:</label>
        <br>
        <br>
        <textarea type="text" name="bestilling" placeholder="Din bestilling" th:field="${bestilling.bestilling}"></textarea>
        <br>
        <br>
        <br>
        <label>Dato for afhenting</label>
        <input type="date" name="dato" placeholder="dato" id="dato" th:field="${bestilling.dato}">
        <br>
        <label>Tidspunkt for afhentning</label>
        <input type="time" name="klokkeslet" placeholder="klokkeslet" id="klokkeslet" th:field="${bestilling.klokkeslet}">
        <br>

        <input type="submit" value="Send Bestilling">
    </form>



    <table class="table table-striped table-bordered table-hover">
    <h1> Høstergaard Smørrebrød</h1>
    <h2> Menu kort</h2>
    <thead>
    <tr>

        <th>Nr</th>
        <th></th>
        <th>Pris</th>

    </tr>
    </thead>

    <tbody>
    <div>
    <tr th:each="menu: ${menu}">

        <td th:text="${menu.vareID}"/>
        <td th:text="${menu.vareNavn}"/>
        <td th:text="${menu.varePris}"/>

    </tr>
    </div>

    </tbody>

</table>

</div>

</div>
</div>
</body>
</html>
